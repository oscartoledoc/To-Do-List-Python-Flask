<!-- To heredit layout.html -->
{% extends 'layout.html' %} 


{% block body %}


    <div class="row">
        <div class="col-md-4">

            {% include 'partials/_message.html'%}

            {% include 'partials/_contactForm.html' %}

        </div>

        <div class="col-md-8">

                {% for contact in contacts %}
        
                    <div class="card mb-1 text-white bg-dark">

                        <div class="card-body">

                            <div class="d-flex justify-content-between">
                                <h5>{{contact.fullname}}</h5>
                                
                                <div>
                                    <!-- To move to function in contacts -->
                                    <a href="{{ url_for('contacts.update', id=contact.id) }}" class="btn bg-black text-white btn-sm rounded-1">Update</a> 
                                    <a href="{{ url_for('contacts.delete', id=contact.id) }}" class="btn btn-danger btn-sm rounded-1">Delete</a>
                                </div>

                            </div>

                            <p>{{contact.email}}</p>
                            <p>{{contact.phone}}</p>
                        </div>

                    </div>
        
                {% endfor %}

        </div>

    </div>



{% endblock %}
